<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> Form </title>
</head>
<body>
<form action="form.asp">
	<fieldset>
		<legend> Personal information </legend>
			<div>
				<label for="Name">Name:</label>
				<input type="text" id="Name" name="Name" />
			</div>
		
			<div>
				<label for="Age">Age: </label>
				<input type="text" id="Age" name="Age" />
			</div>
		
			<div>
				<label for="Email">Email: </label>
				<input type="text" id="Email" name="Email" />
			</div>
		
			<div>
				<label for="Password">Password: </label>
				<input type="password" id="Password" name="Password" />
			</div>
	
	</fieldset>

	<fieldset>
		<legend> Details </legend>
			<div>
				Gender:<br />
					<input type="radio" id="Male" name="Gender" value="Male" />
					<label for="Male">Male</label><br />
					<input type="radio" id="Female" name="Gender" value="Female" />
					<label for="Female">Female</label><br />
			</div>
			
			<div>
				Do you smoke?<br />
					<input type="checkbox" id="Yes" name="Smoke" value="Yes" />
					<label for="Yes">Yes</label><br />
			</div>
			
			<div>
				<label for="DepartmentStudying">Which department in RU are you studying</label>
				<select id="DepartmentStudying" name="DepartmentStudying">
				<option value="1">Computer Science</option>
				<option value="2">Science and Engineering</option>
				<option value="3">Law</option>
				<option value="4">Business</option>
				</select>
			</div>
			
	</fieldset>
	
	<fieldset>
		<legend> About Me </legend>
			<textarea rows="20" cols="20">
				
			</textarea>
	</fieldset>
	
</form>

<div>
	<input type="submit" value="Save"/>
</div>

</body>

</html>
